<!DOCTYPE html> 
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main-page-photographer">
      <div class="photographer-header"></div>
      <form class="filter-form" action="#" method="POST">
        <label for="filter-select">Trier par</label>
        <select name="filter-select" id="filter-select">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
        </select>
    </form>
      <div class="photos-medias"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header> 
          <h2 class="h2-modal-contact">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="validate-form">
					<div>
						<label>Prénom</label>
            <div class="error prenom">Veuillez entrer 2 caractères ou plus pour le champ du prénom</div>
						<input type="text" id="first" name="first" minlength="2"/>
            <label>Nom</label>
            <div class="error nom">Veuillez entrer 2 caractères ou plus pour le champ du nom</div>
						<input type="text" id="last" name="last" minlength="2"/>
            <label>Email</label>
            <div class="email error">Veuillez entrer une adresse mail valide</div>
						<input type="email" id="email" name="email"/>
            <label>Votre message</label>
            <div class="error textarea">Veuillez entrer au moins 20 caractères, et jusqu'à 200, pour le champ du message</div>
						<input type="text" class="textArea" id="textArea" name="textArea">
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
      
		</div>
    <div class="lightbox">
     <i class="fa-solid fa-xmark"></i>
      <i class="fa-solid fa-chevron-left"></i>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="like-fixed">
    </div>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/headerPagePhotographe.js"></script>
    <script src="scripts/templates/mediaPagePhotographe.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="https://kit.fontawesome.com/38fd004207.js" crossorigin="anonymous"></script>
  </body>
</html>
